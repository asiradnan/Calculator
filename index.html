<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
	<link rel="stylesheet" href="calculator.css">
	<link rel="icon" type="image/png" href="calculator_icon.png">
	<title>Calculator</title>
</head>
<body>
	<main id="body">
		<p id="display">
		</p>
		<div id="numpad">
			<table>
				<tr>
					<td title="On/Off" id="on-off" onclick="toggle()">Turn On</td><td title="Last Answer" id="ans" onclick="addans()">Ans</td><td id="C" title="Backspace" onclick="C()">C</td><td id="AC" title="All Clear" onclick="AC()">AC</td>
				</tr>
				<tr>
					<td title="remainder" id="R">Rem</td>  <td>%</td><td title="power">^</td>  <td>+</td>
				</tr>
				<tr>
					<td>1</td> <td>2</td> <td>3</td> <td>-</td>
				</tr>
				<tr>
					<td>4</td> <td>5</td> <td>6</td><td>*</td>
				</tr>
				<tr>
					<td>7</td> <td>8</td> <td>9</td><td>/</td> 
				</tr>
				<tr>
					<td>0</td><td>00</td> <td>.</td> <td title="Calculate!" id="res" onclick="result()">=</td>
				</tr>
			</table>
		</div>
	</main>
	<script src="./calculator.js"></script>
</body>
</html>
